<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link href="estilo.css" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    </head>

    <body>
<h1 class="center-align">Formul√°rio Google: Firebase</h1>

	<div id="lista" class="collection"><button id="editar" ><i class="material-icons">edit</i></button></div>

    <div class="row">
    <form class="col s8 offset-s2" id="formulario">
      <div class="row">
        <div class="input-field col s6" id="idzao">
          <input  id="id" type="text" class="validate">
          <label for="id">ID</label>
        </div>
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name white-text">Last Name</label>
        </div>
      </div>
     
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

  <button class="btn waves-effect waves-light grey darken-4 " type="button" id="atualizarform">Atualizar
    <i class="material-icons right">send</i>
  </button>

  <button class="btn waves-effect waves-light grey darken-4 " type="submit"  id="enviar">Enviar
    <i class="material-icons right">send</i>
  </button>
        
      
    </form>
  </div>




      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
      <script src="app.js"></script>
      <script src="insert.js"></script>

    </body>
  </html>
